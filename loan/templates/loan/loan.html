
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          
</head>
<body>




  <div class="container">
    <form method="post" >
      
        {% csrf_token %}
        {{ form}}
        <input type="submit" value="Submit" name="get_data">
      
    </form>
  </div>
</div>


<div class="container">
<div class="row">
  
  <div class="col s6"> <h5 class="header">Total Interest</h5><h3 class="card-panel teal lighten-2">$ {{total_int}}</h3>
            
</div>


  <div class="col s6"><h5 class="header">Monthly Payment</h5><h3 class="card-panel teal lighten-2">$ {{tot_pmt}}</h3></div>
</div>
</div>


  <div class="container">
    <table class="table table-striped">

        <thead>
            <tr>
              <th>Payment #</th>
              <th>Interest</th>
              <th>Principle</th>
              <th>Payment</th>
              <th>Balance</th>
            </tr>
          </thead>

          <tbody>
    
            {% if result %}
            {%for i in result%}

            <tr>
              <td>{{i.index}}</td>
              <td>{{i.Interest}}</td>
              <td>{{i.Principle}}</td>
              <td>{{i.Payment}}</td>
              <td>{{i.Balance}}</td>
            </tr>
          {% endfor %}
          {% endif %}

        </tbody>
      </table>
    </div>






   


    
</body>







</html>
